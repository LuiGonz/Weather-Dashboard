<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="//netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css" rel="stylesheet">
    <link rel="stylesheet" href="./assets/style.css">
    <title>Weather Dashboard</title>
  </head>
  <body>
    <header class="container-fluid text-center text-warning p-4">
      <h1>Weather Dashboard</h1>
    </header>
    <div class="container-fluid">
      <div class="row">
        <aside id="asideImg" class="col-lg-3 bg-dark pt-3 pl-4 pb-4" >
          <h5 class="p-1 bg-dark text-warning">Search for a City:</h5>
          <div class="input-group pb-4">
            <input id="input-search" class="form-control" type="text">
            <button class="btn btn-warning" id="search-button" type="submit">
              <i class="icon-search" style="font-size:20px"></i>
            </button>
          </div>
          <div id="search-history-list" class="list-group history-search"></div>
        </aside>
        <div class="col-lg-9">
          <div id="todays-weather" class="mt-3"></div>
          <div id="title-five-days"></div>
          <div id="cards-five-days" class="row mt-3 row-cols-2 row-cols-lg-5 g-3"></div>
        </div>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.0.js"></script>
    <script src="./assets/script.js"></script>
  </body>
</html>
